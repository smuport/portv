<pv-yard-overview-svg
  [yards]="yards"
  [enableRectSelection]="enableRectSelection"
  [yardTemplate]="yardTemplate"
  (yardClick)="yardClick($event)"
  (rectSelect)="onRectSelect($event)"
>
</pv-yard-overview-svg>

<ng-template #yardTemplate let-yard>
  <svg:rect
    [attr.width]="yard.width"
    [attr.height]="yard.height"
    [attr.fill]="renderFill(yard)"
  ></svg:rect>
  <svg:text [attr.dx]="yard.width / 2" [attr.dy]="yard.height / 2">
    {{ yard.name }}
  </svg:text>
</ng-template>
